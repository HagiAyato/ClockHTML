<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/clock.css"/>
		<script type="text/javascript" src="script/clock.js">
		</script>
		<title>アナログ時計</title>
	</head>

	<body>
		<h3>アナログ時計</h3>
		<hr>
		<div class="clocks">
			<img src="media/body.png" id="image_body" class="clock">
			<img src="media/short.png" id="image_short" class="clock">
			<img src="media/long.png" id="image_long" class="clock">
			<img src="media/sec.png" id="image_sec" class="clock">
		</div>
		<hr>
		<table>
			<tr>
				<td>
					現在日付：
				</td>
				<td>
					<div id="clock_date">----/--/--</div>
				</td>
			</tr>
			<tr>
				<td>
					現在時刻：
				</td>
				<td>
					<div id="clock_time">--:--:--</div>
				</td>
			</tr>
		</table>
	</body>
</html>
