<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/clock.css"/>
		<script type="text/javascript" src="script/clock.js">
		</script>
		<title>アナログ時計</title>
	</head>

	<body>
		<h3>アナログ時計</h3>
		<hr>
		<div class="clocks">
			<img src="media/body.png" id="image_body" class="clock">
			<img src="media/short.png" id="image_short" class="clock">
			<img src="media/long.png" id="image_long" class="clock">
			<img src="media/sec.png" id="image_sec" class="clock">
		</div>
		<hr>
		<table class="stat">
			<tr>
				<td>
					表示モード：
				</td>
				<td>
					<form id="settings">
						<input type="radio" name="timeMode" id="timeEnable" value="1" checked>現在時刻自動更新
						<input type="radio" name="timeMode" id="timeDisable" value="2">設定時刻手動更新
					</form>
				</td>
			</tr>
			<tr>
				<td>
					時間設定：
				</td>
				<td>
					<form id="timeset">
						<input type="text" class="input4num" id="input_year">/
						<input type="text" class="input2num" id="input_month">/
						<input type="text" class="input2num" id="input_day">&nbsp;
						<input type="text" class="input2num" id="input_hour">:
						<input type="text" class="input2num" id="input_min">:
						<input type="text" class="input2num" id="input_sec">
						<input type="button" value="時間表示" id="inputSubmit" onclick="settime()">
					</form>
				</td>
			</tr>
			<tr>
				<td>
					現在日付：
				</td>
				<td>
					<div id="clock_date">----/--/--</div>
				</td>
			</tr>
			<tr>
				<td>
					現在時刻：
				</td>
				<td>
					<div id="clock_time">--:--:--</div>
				</td>
			</tr>
		</table>
	</body>
</html>
